<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Karyawan</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/form.js}"></script>
</head>
<body>
<div class="container">
    <main>
        <div class="py-5 text-center">
            <img th:src="@{/img/icon-main.png}" width="72" alt="logo" src="">
            <h2>Update Karyawan</h2>
        </div>
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <img th:src="@{/img/employee.png}" width="300" height="700" alt="manusia" src="">
            </div>
            <div th:if="${duplicateKey}">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <div style="display : flex; justify-content : center; font-size : 20px">
                        <span th:text="${duplicateKey}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Data Karyawan</h4>
                <form method="post" th:action="@{/karyawan/update/__${karyawan.id}__}" th:object="${karyawanNew}" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nama" class="form-label">Nama Karyawan</label>
                            <input th:name="nama" th:value="${karyawan.nama}" type="text" class="form-control" id="nama" placeholder="Nama Karyawan"
                                   required>
                            <div class="invalid-feedback">
                                Nama Wajib Diisi.
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                            <div class="input-group has-validation">
                                <input th:name="tanggalLahir" th:value="${karyawan.tanggalLahir}" type="date" class="form-control" id="tanggalLahir"
                                       max="100" min="18" required>
                                <div class="invalid-feedback">
                                    Umur Wajib Diisi.
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group has-validation">
                                <input th:name="email" th:value="${karyawan.email}" type="email" class="form-control" id="email" placeholder="Example@example.com"
                                       required>
                                <div class="invalid-feedback">
                                    Email Wajib Diisi.
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="telepon" class="form-label">Telepon</label>
                            <div class="input-group has-validation">
                                <input th:name="telepon" th:value="${karyawan.telepon}" type="tel" class="form-control" id="telepon" placeholder="081767875337" required>
                                <div class="invalid-feedback">
                                    Telepon Wajib Diisi.
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="pekerjaan" class="form-label">Pekerjaan</label>
                            <div class="input-group has-validation">
                                <select th:name="pekerjaan" class="form-select" id="pekerjaan" required>
                                    <th:block th:each="pekerjaan : ${pekerjaanList}">
                                        <option th:selected="${karyawan.pekerjaan.getPekerjaan() == pekerjaan.getPekerjaan()}" th:value="${pekerjaan.getId()}" th:text="${pekerjaan.getPekerjaan()}"></option>
                                    </th:block>
                                </select>

                                <div class="invalid-feedback">
                                    Telepon Wajib Diisi.
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-primary btn-lg" type="submit" name="tambah" id="tambah">
                            Update Karyawan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<div class="container" style="">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <img th:src="@{/img/icon-main.png}" width="40" alt="logo" src="">
            </a>
            <span class="text-muted">&copy; 2023 PT Barokah Tbk</span>
        </div>
    </footer>
</div>
</body>
</html>
