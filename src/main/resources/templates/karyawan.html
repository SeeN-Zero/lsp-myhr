<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap5.min.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/dataTables.bootstrap5.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/home.js}"></script>
    <link rel='stylesheet' th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="bg-light" style="overflow-x: hidden;">
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a th:href="${'/home'}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img class="bi me-4" th:src="@{/img/icon-main.png}" alt="logo" height="50" src="">
            <span class="fs-4"> &nbsp My. HR</span>
        </a>
    </header>
</div>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 th:text="${karyawan.nama}"></h4>
        </div>
        <div class="card-body  my-1 mx-4">
            <div class="row align-items-center py-2">
                <div class="col-sm-6" th:text="${'Tanggal Lahir : '+karyawan.getTanggalLahir()}">
                </div>
                <div class="col-sm-6" th:text="${'Email : '+karyawan.getEmail()}">
                </div>
            </div>
            <div class="row align-items-center py-2">
                <div class="col-sm-6" th:text="${'Telepon : '+karyawan.getTelepon()}">
                </div>
            </div>
        </div>
    </div>
    <div class="py-2"></div>
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-pills ">
                <li class="nav-item px-2">
                    <a th:href="${'/karyawan/'+karyawan.id+'/gaji/add'}" class="nav-link active" style="background-color: #0b5ed7">Tambah Gaji</a>
                </li>
            </ul>
        </div>

        <div class="card-body pt-1 mx-3 my-3">
            <div class="table-responsive">
                <table id="data-table" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th>Tanggal Gaji</th>
                        <th>Gaji Pokok</th>
                        <th>Gaji Bonus</th>
                        <th>PPN</th>
                        <th>Gaji Akhir</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody th:each="gaji : ${karyawan.getGaji()}">
                    <tr>
                        <td th:text="${gaji.getWaktuGaji()}"></td>
                        <td class="curr" th:text="${gaji.getGajiPokok()}"></td>
                        <td class="curr" th:text="${gaji.getGajiBonus()}"></td>
                        <td class="curr" th:text="${gaji.getGajiPpn()}"></td>
                        <td class="curr" th:text="${gaji.getGajiAkhir()}"></td>
                        <td>
                            <div class="row mx-0 px-0">
                                <div class="col-4">
                                    <a th:href="${'/karyawan/'+karyawan.id+'/gaji/update/'+gaji.id}">
                                        <div class="text-center">
                                            <i class="bi bi-pencil-square"></i>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-4">
                                    <a th:href="${'/karyawan/'+karyawan.id+'/gaji/delete/'+gaji.id}"
                                       onclick="return confirm('Hapus Item?')">
                                        <div class="text-center">
                                            <i class="bi bi-trash3"></i>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <img th:src="@{/img/icon-main.png}" width="40" alt="logo" src="">
            </a>
            <span class="text-muted">&copy; 2023 PT Barokah Tbk</span>
        </div>
    </footer>
</div>
<script>
    displayFormattedCurrency();
</script>
</body>
</html>
